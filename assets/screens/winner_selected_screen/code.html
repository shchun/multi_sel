<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Winner Selected Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#256af4",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Spline Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 2px;
        }
        .glow-effect {
            box-shadow: 0 0 60px 20px rgba(37, 106, 244, 0.4);
        }
        .radial-burst {
            background: radial-gradient(circle at 30% 40%, rgba(37, 106, 244, 0.15) 0%, transparent 70%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-white overflow-hidden select-none">
<!-- Main Container -->
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-hidden">
<!-- Top App Bar (UI Component) -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between z-50">
<div class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined">arrow_back_ios</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Session Over</h2>
</div>
<!-- Gameplay Area (Simulated Touch Points) -->
<div class="relative flex-1 radial-burst">
<!-- Headline Text (UI Component) - Positioned near the winner -->
<div class="absolute top-[25%] left-0 right-0 z-40 pointer-events-none">
<h1 class="text-primary dark:text-white tracking-tighter text-[56px] font-black leading-tight px-4 text-center drop-shadow-[0_4px_10px_rgba(0,0,0,0.5)]">WINNER!</h1>
<p class="text-slate-600 dark:text-[#90a4cb] text-base font-medium leading-normal text-center mt-[-8px]">The crown has been claimed</p>
</div>
<!-- Faded Touch Points (The Losers) -->
<div class="absolute top-[20%] right-[15%] size-20 rounded-full bg-slate-400/20 border-2 border-slate-400/30 flex items-center justify-center opacity-40"></div>
<div class="absolute bottom-[30%] left-[10%] size-20 rounded-full bg-slate-400/20 border-2 border-slate-400/30 flex items-center justify-center opacity-30"></div>
<div class="absolute top-[60%] right-[25%] size-20 rounded-full bg-slate-400/20 border-2 border-slate-400/30 flex items-center justify-center opacity-25"></div>
<div class="absolute bottom-[15%] right-[40%] size-20 rounded-full bg-slate-400/20 border-2 border-slate-400/30 flex items-center justify-center opacity-20"></div>
<!-- The Winner Component (Centerpiece) -->
<div class="absolute top-[40%] left-[25%] z-30">
<!-- Golden Crown Icon -->
<div class="absolute -top-12 left-1/2 -translate-x-1/2 text-[#FFD700] drop-shadow-[0_0_15px_rgba(255,215,0,0.8)]">
<span class="material-symbols-outlined !text-[64px]" style="font-variation-settings: 'FILL' 1, 'wght' 700;">crown</span>
</div>
<!-- Main Winner Circle -->
<div class="size-28 rounded-full bg-primary flex items-center justify-center glow-effect border-4 border-white/20">
<div class="size-20 rounded-full bg-white/10 border border-white/20 animate-pulse"></div>
</div>
<!-- Confetti Particles (Static CSS representation) -->
<div class="absolute top-0 left-0 w-full h-full pointer-events-none">
<div class="confetti bg-yellow-400 rotate-12 -top-10 -left-10"></div>
<div class="confetti bg-blue-400 -rotate-45 top-20 -left-16"></div>
<div class="confetti bg-pink-500 rotate-90 -top-20 left-10"></div>
<div class="confetti bg-green-400 rotate-12 top-10 left-32"></div>
<div class="confetti bg-orange-400 -rotate-12 -bottom-10 left-20"></div>
</div>
</div>
</div>
<!-- Results Summary Section (ProfileStats Inspired) -->
<div class="px-4 py-6 z-50 bg-white/5 backdrop-blur-md border-t border-slate-700/30">
<div class="flex flex-wrap gap-3 mb-6">
<div class="flex min-w-[111px] flex-1 basis-[fit-content] flex-col gap-2 rounded-xl border border-slate-200 dark:border-[#314368] p-4 items-center text-center bg-white/5">
<p class="text-slate-900 dark:text-white tracking-light text-3xl font-bold leading-tight">1</p>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-sm">workspace_premium</span>
<p class="text-slate-500 dark:text-[#90a4cb] text-sm font-medium leading-normal uppercase tracking-wider">Champion</p>
</div>
</div>
<div class="flex min-w-[111px] flex-1 basis-[fit-content] flex-col gap-2 rounded-xl border border-slate-200 dark:border-[#314368] p-4 items-center text-center bg-white/5">
<p class="text-slate-900 dark:text-white tracking-light text-3xl font-bold leading-tight">9</p>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-slate-400 text-sm">group</span>
<p class="text-slate-500 dark:text-[#90a4cb] text-sm font-medium leading-normal uppercase tracking-wider">Out</p>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex flex-col gap-3">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl text-lg transition-all active:scale-95 flex items-center justify-center gap-2 shadow-lg shadow-primary/30">
<span class="material-symbols-outlined">refresh</span>
                    Play Again
                </button>
<div class="flex gap-3">
<button class="flex-1 bg-slate-100 dark:bg-[#314368]/30 hover:bg-slate-200 dark:hover:bg-[#314368]/50 text-slate-900 dark:text-white font-semibold py-4 rounded-xl transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">share</span>
                        Share
                    </button>
<button class="flex-1 bg-slate-100 dark:bg-[#314368]/30 hover:bg-slate-200 dark:hover:bg-[#314368]/50 text-slate-900 dark:text-white font-semibold py-4 rounded-xl transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">settings</span>
                        Settings
                    </button>
</div>
</div>
</div>
<!-- iOS Home Indicator Spacing -->
<div class="h-8 bg-white/5"></div>
</div>

<div class="hidden">

</div>
</body></html>
